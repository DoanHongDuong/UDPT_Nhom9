<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Distributed System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    section {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #nodeStatus div {
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      display: inline-block;
      width: 120px;
      text-align: center;
      color: white;
    }

    .node-up { background-color: #28a745; }
    .node-down { background-color: #dc3545; }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }

    input {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #notification {
      width: 80%;
      margin: 10px auto;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      transition: opacity 0.5s ease;
      display: none;
    }

    #notification.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    #notification.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    #logBox {
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 10px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 14px;
      color: #444;
    }

    .log-entry {
      margin: 5px 0;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Dashboard - H·ªá th·ªëng ph√¢n t√°n</h1>

  <section id="nodes">
    <h2>Tr·∫°ng th√°i Node</h2>
    <div id="nodeStatus"></div>
  </section>

  <section id="notification"></section>

  <section id="users">
    <h2>Danh s√°ch ng∆∞·ªùi d√πng</h2>
    <table id="userTable">
      <thead>
        <tr><th>T√™n</th><th>Email</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Th√™m ng∆∞·ªùi d√πng m·ªõi</h3>
    <input id="name" type="text" placeholder="T√™n ng∆∞·ªùi d√πng">
    <input id="email" type="email" placeholder="Email">
    <button onclick="addUser()">Th√™m</button>
  </section>

  <section id="logs">
    <h2>Nh·∫≠t k√Ω ho·∫°t ƒë·ªông</h2>
    <div id="logBox"></div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      loadNodes();
      loadUsers();
      addLog("üü¢ Dashboard kh·ªüi ƒë·ªông...");
    });

    // Load tr·∫°ng th√°i node
    function loadNodes() {
      fetch('/api/nodes')
        .then(res => res.json())
        .then(nodes => {
          const container = document.getElementById('nodeStatus');
          container.innerHTML = '';
          nodes.forEach(node => {
            const div = document.createElement('div');
            div.className = node.alive ? 'node-up' : 'node-down';
            div.textContent = `${node.name}\n${node.alive ? 'Online' : 'Offline'}`;
            container.appendChild(div);
          });
          addLog("üîç C·∫≠p nh·∫≠t tr·∫°ng th√°i node th√†nh c√¥ng.");
        })
        .catch(() => addLog("‚ö†Ô∏è Kh√¥ng th·ªÉ t·∫£i tr·∫°ng th√°i node!"));
    }

    // Load danh s√°ch ng∆∞·ªùi d√πng
    function loadUsers() {
      fetch('/api/users')
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#userTable tbody');
          tbody.innerHTML = '';
          data.users.forEach(u => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${u.name}</td><td>${u.email}</td>`;
            tbody.appendChild(row);
          });
          addLog("üì• T·∫£i danh s√°ch ng∆∞·ªùi d√πng th√†nh c√¥ng.");
        })
        .catch(() => addLog("‚ö†Ô∏è Kh√¥ng th·ªÉ t·∫£i danh s√°ch ng∆∞·ªùi d√πng!"));
    }

    // Th√™m ng∆∞·ªùi d√πng
    function addUser() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!name || !email) {
        showNotification("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß t√™n v√† email!", "error");
        return;
      }

      fetch('/api/add_user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          showNotification("‚ùå L·ªói: " + data.error, "error");
          addLog("‚ùå L·ªói th√™m ng∆∞·ªùi d√πng: " + data.error);
        } else {
          showNotification("‚úÖ Th√™m ng∆∞·ªùi d√πng th√†nh c√¥ng v√† replicate sang c√°c node!", "success");
          addLog(`üë§ ƒê√£ th√™m ng∆∞·ªùi d√πng: ${name} (${email})`);
          loadUsers();
          document.getElementById('name').value = '';
          document.getElementById('email').value = '';
        }
      })
      .catch(() => {
        showNotification("‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi t·ªõi server!", "error");
        addLog("üö´ K·∫øt n·ªëi server th·∫•t b·∫°i khi th√™m ng∆∞·ªùi d√πng.");
      });
    }

    // Hi·ªÉn th·ªã th√¥ng b√°o
    function showNotification(message, type) {
      const box = document.getElementById('notification');
      box.textContent = message;
      box.className = type;
      box.style.display = 'block';
      box.style.opacity = '1';
      setTimeout(() => {
        box.style.opacity = '0';
        setTimeout(() => { box.style.display = 'none'; }, 500);
      }, 4000);
    }

    // Ghi log v√†o khung logBox
    function addLog(message) {
      const logBox = document.getElementById('logBox');
      const entry = document.createElement('div');
      const now = new Date().toLocaleTimeString();
      entry.className = 'log-entry';
      entry.textContent = `[${now}] ${message}`;
      logBox.prepend(entry);
    }
    setInterval(loadLogs, 5000);

function loadLogs() {
  fetch('/api/logs')
    .then(res => res.json())
    .then(logs => {
      const logBox = document.getElementById('logBox');
      logBox.innerHTML = '';
      logs.forEach(l => {
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        entry.textContent = `[${l.time}] ${l.event}`;
        logBox.appendChild(entry);
      });
    });
}
  </script>
</body>
</html>
